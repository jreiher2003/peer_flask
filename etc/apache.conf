<VirtualHost *:80>
        ServerName http://35.160.159.170/
        ServerAdmin admin@http://35.160.159.170/
        WSGIScriptAlias / /var/www/peer_flask/peer_flask.wsgi
        <Directory /var/www/peer_flask/>
            Order allow,deny
            Allow from all
        </Directory>
        Alias /static /var/www/peer_flask/peer_flask/app/static
        <Directory /var/www/peer_flask/peer_flask/app/static/>
            Order allow,deny
            Allow from all
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>