
<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}{% endblock %}</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootswatch/cosmo/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
    <style>{% block style %}{% endblock %}</style>
  </head>
  <body>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/static/js/bootstrap/bootstrap.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <!--<script src="/static/js/jquery-form-validator/form-validator/jquery.form-validator.min.js"></script>-->
    <!--<script src="/static/js/tablesorter/jquery.tablesorter.js"></script>-->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.27.8/js/jquery.tablesorter.js"></script>
    // <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.27.8/js/extras/jquery.tablesorter.pager.min.js"></script> -->
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>

    <script src="/static/js/alert_up.js" type="text/javascript"></script>
    <script src="/static/js/calculate_sum.js" type="text/javascript"></script>
    <script src="/static/js/disabled_buttons.js" type="text/javascript"></script>
    <script src="/static/js/tooltip_popover.js" type="text/javascript"></script>
    <script src="/static/js/tabs_jumping.js" type="text/javascript"></script>
    {% if current_user.bitcoin_wallet %}
    <script>
    $('#qrcode').qrcode({
        width: 300,
        height: 300, 
        text: "{{ current_user.bitcoin_wallet.address }}",
    });
    </script>
    {% endif %}
    <!-- create btc wallet js -->
    <script>
    $(document).on('click', '#createBCB:enabled', function(){
        return false
    });
    </script>
    <!-- - end btc wallet js - -->
