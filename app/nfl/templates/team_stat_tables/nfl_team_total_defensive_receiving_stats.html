<table id="defense_receiving_season_stats" class="table table-striped table-condensed table-bordered display" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th colspan="7">NFL Team Total Defense Receiving Stats</th>
        </tr>
        <tr>
            <th>RK</th>
            <th><a>TEAM</a></th>
            <th><a>REC</a></th>
            <th><a>YDS</a></th>
            <th><a>AVG</a></th>
            <th><a>TD</a></th>
            <th><a>YDS/G</a></th>
            
        </tr>
    </thead>
    <tbody>
        {% for t in teamseason %}
        <tr>
            <td></td>
            <td>{{ t.Team }}</td>
            <td>{{ t.OpponentPassingCompletions }}</td>
            <td>{{ t.opponent_net_receiving_yrd }}</td>
            <td>{{ t.opponent_avg_yrd_per_catch }}</td>
            <td>{{ t.OpponentPassingTouchdowns }}</td>
            <td>{{ t.opponent_receiving_yrd_per_game }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
