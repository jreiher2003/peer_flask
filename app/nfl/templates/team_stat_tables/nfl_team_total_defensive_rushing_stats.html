<table id="defense_rushing_season_stats" class="table table-striped table-condensed table-bordered display" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th colspan="7">NFL Team Total Rushing Stats</th>
        </tr>
        <tr>
            <th>RK</th>
            <th><a>TEAM</a></th>
            <th><a>ATT</a></th>
            <th><a>YDS</a></th>
            <th><a>YDS/A</a></th>
            <th><a>TD</a></th>
            <th><a>Net YDS/G</a></th>
            
        </tr>
    </thead>
    <tbody>
        {% for t in teamseason %}
        <tr>
            <td></td>
            <td>{{ t.Team }}</td>
            <td>{{ t.OpponentRushingAttempts }}</td>
            <td>{{ t.OpponentRushingYards }}</td>
            <td>{{ t.OpponentRushingYardsPerAttempt }}</td>
            <td>{{ t.OpponentRushingTouchdowns }}</td>
            <td>{{ t.opponent_net_rushing_yrd_per_game }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
